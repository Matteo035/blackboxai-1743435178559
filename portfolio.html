<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Kovács Péter Photography</a>
                <nav>
                    <a href="portfolio.html">Portfólió</a>
                    <a href="biography.html">Rólam</a>

    <main>
        <section class="container" style="margin-top: 100px;">
            <h1>Portfólió</h1>
            <div class="portfolio-grid">
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/1024993/pexels-photo-1024993.jpeg" alt="Esküvői fotó">
                    <figcaption>Júlia és Péter esküvője</figcaption>
                </figure>
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/2773977/pexels-photo-2773977.jpeg" alt="Portré fotó">
                    <figcaption>Anna portré</figcaption>
                </figure>
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/1738434/pexels-photo-1738434.jpeg" alt="Természetfotó">
                    <figcaption>Napfelkelte a Balatonnál</figcaption>
                </figure>
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/3014856/pexels-photo-3014856.jpeg" alt="Városi fotó">
                    <figcaption>Budapest éjszaka</figcaption>
                </figure>
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/2253870/pexels-photo-2253870.jpeg" alt="Rendezvény fotó">
                    <figcaption>Céges rendezvény</figcaption>
                </figure>
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/1157557/pexels-photo-1157557.jpeg" alt="Divatfotó">
                    <figcaption>Divat kollekció</figcaption>
                </figure>
