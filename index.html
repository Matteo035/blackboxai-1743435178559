<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotós Portfólió - Kezdőlap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Kovács Péter Photography</a>
                <nav>
                    <a href="portfolio.html">Portfólió</a>
                    <a href="biography.html">Rólam</a>
                    <a href="services.html">Szolgáltatások</a>
                    <a href="gallery.html">Galéria</a>
                    <a href="contact.html">Kapcsolat</a>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="hero" style="background-image: url('https://images.pexels.com/photos/1366919/pexels-photo-1366919.jpeg');">
            <div class="hero-content">
                <h1>Pillanatok megörökítése művészi módon</h1>
                <p>Üdvözöllek a portfóliómon! Célom, hogy a legszebb pillanatokat időtlen emlékekké változtassam.</p>
            </div>
        </section>

        <section class="container">
            <h2>Válogatott munkáim</h2>
            <div class="portfolio-grid">
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/1024993/pexels-photo-1024993.jpeg" alt="Esküvői fotó">
                    <figcaption>Esküvői fotózás</figcaption>
                </figure>
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/2773977/pexels-photo-2773977.jpeg" alt="Portré fotó">
                    <figcaption>Portré fotózás</figcaption>
                </figure>
                <figure class="portfolio-item">
                    <img src="https://images.pexels.com/photos/1738434/pexels-photo-1738434.jpeg" alt="Természetfotó">
                    <figcaption>Természetfotózás</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2023 Kovács Péter Photography. Minden jog fenntartva.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
